[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
    adafruit/Adafruit MCP23017 Arduino Library
    pololu/DualMAX14870MotorShield
    br3ttb/PID
    https://github.com/drf5n/Arduino-PID-Library.git

;board_build.partitions = huge_app.csv
board_build.partitions = p.csv
